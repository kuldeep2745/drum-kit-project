<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sounds">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
        <span class="sounds">bell</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
        <span class="sounds">drum</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        <span class="sounds">drum1</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
        <span class="sounds">drum2</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
        <span class="sounds">bass</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
        <span class="sounds">Clap</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
        <span class="sounds">bell</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sounds">drum</span>
        </div>
        </div>

        <audio data-key="65" src="clap.wav"></audio>
        <audio data-key="83" src="bell.wav"></audio>
        <audio data-key="68" src="drum.wav"></audio>
        <audio data-key="70" src="drum1.wav"></audio>
        <audio data-key="71" src="drum2.wav"></audio>
        <audio data-key="72" src="bass.wav"></audio>
        <audio data-key="74" src="clap.wav"></audio>
        <audio data-key="75" src="bell.wav"></audio>
        <audio data-key="76" src="drum.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
